<ion-menu [content]="content">

  <ion-header class="bigtoolbar">
    <ion-toolbar class="bigtoolbar">
      <!--<ion-title class="titlelow">Menu</ion-title>-->
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
