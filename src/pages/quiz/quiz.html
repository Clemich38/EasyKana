<ion-header>

	<ion-navbar color="orange">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

	</ion-navbar>

</ion-header>


<ion-content padding>

			<ion-grid>

				<ion-row>

					<ion-col width-50 style="text-align:center">

						<ion-card color="bluegrey2" class="bigcardbutton space" (click)="openSettings(0)">
							<ion-label>
								<font color="orange" size="7">あ</font>
								<font color="orange" size="5">か</font>
								<font color="orange" size="3">さ</font>
							</ion-label>
							<ion-label>
								Hiragana Quiz
							</ion-label>
						</ion-card>
					</ion-col>

					<ion-col width-50 style="text-align:center">

						<ion-card color="bluegrey2" class="bigcardbutton space" (click)="openSettings(1)">
							<ion-label>
								<font color="orange" size="7">ア</font>
								<font color="orange" size="5">カ</font>
								<font color="orange" size="3">サ</font>
							</ion-label>
							<ion-label>
								Katakana Quiz
							</ion-label>

					</ion-col>

				</ion-row>

				<ion-row>

					<ion-col width-25></ion-col>

						<ion-card color="bluegrey2" class="bigcardbutton space" menuToggle>

							<ion-label>
								Learning
