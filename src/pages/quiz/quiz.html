</ion-header>

				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" (click)="openSettings(1)">Katakana Quiz</button>

					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="spacebis" menuToggle>Learning</button>
