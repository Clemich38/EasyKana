<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back" padding>

	<ion-grid>
		<ion-row>
			<ion-col width-15></ion-col>
			<ion-col width-70>
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" (click)="openQuestion(0, true)">Hiragana Quiz</button>
				</div>
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" (click)="openQuestion(0, false)">Hiragana text</button>
				</div>
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" (click)="openQuestion(1, true)">Katakana Quiz</button>
				</div>
				<!--<div style="text-align: center">
					<button ion-button center block color="dark" text-lowercase text-capitalize class="space">Quiz Settings</button>
				</div>-->
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" menuToggle>Learning</button>
				</div>
			</ion-col>
			<ion-col width-15></ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
