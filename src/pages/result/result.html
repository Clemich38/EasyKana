<ion-header>

  <ion-navbar color="dark">
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back" padding>
  <ion-list>
  	<ion-list-header class="headertransparent">
  		Good results: {{goodPercentage}}%
  	</ion-list-header>
  	<ion-item *ngFor="let result of resultTab" class="itemtransparent">
	    <ion-label>
	      <font size="5">{{result.kana}}</font>
	      &nbsp;{{result.romanji}}
	    </ion-label>
	    <ion-icon [name]="result.succes ? 'checkmark' : 'close'" [color]="result.succes ? 'secondary' : 'danger'" item-right></ion-icon>
    </ion-item>
  </ion-list>
	

</ion-content>
