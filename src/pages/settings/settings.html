<ion-header>

  <ion-navbar color="orange">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="back" padding>

			<ion-grid>

				<ion-row>

					<ion-col width-50 style="text-align:center">

						<ion-card color="bluegrey2" class="bigcardbutton space" (click)="openQuestion(true)">
							<ion-label>
								<ion-icon class="bigicon" name="star"></ion-icon>
								<ion-icon class="bigicon" name="star-half"></ion-icon>
								<ion-icon class="bigicon" name="star-outline"></ion-icon>
								<ion-icon class="bigicon" name="star-outline"></ion-icon>
								<ion-icon class="bigicon" name="star-outline"></ion-icon>
							</ion-label>
							<ion-label>
								Beginner
							</ion-label>
						</ion-card>
					</ion-col>

					<ion-col width-50 style="text-align:center">

						<ion-card color="bluegrey2" class="bigcardbutton space" (click)="openQuestion(false)">
							<ion-label>
								<ion-icon class="bigicon" name="star"></ion-icon>
								<ion-icon class="bigicon" name="star"></ion-icon>
								<ion-icon class="bigicon" name="star"></ion-icon>
								<ion-icon class="bigicon" name="star"></ion-icon>
								<ion-icon class="bigicon" name="star"></ion-icon>
							</ion-label>
							<ion-label>
								Expert
							</ion-label>
						</ion-card>

					</ion-col>

				</ion-row>

			</ion-grid>

</ion-content>
