<ion-header>

  <ion-navbar color="dark">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="back" padding>

	<ion-grid>
		<ion-row>
			<ion-col width-10></ion-col>
			<ion-col width-80>
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="space" (click)="openQuestion(true)">Beginner</button>
				</div>
				<div style="text-align: center">
					<button ion-button center block large outline color="dark" text-lowercase text-capitalize class="spacebis" (click)="openQuestion(false)">Expert</button>
				</div>
			</ion-col>
			<ion-col width-10></ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
