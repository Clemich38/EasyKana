<ion-header>

  <ion-navbar color="dark">
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back" padding>
	<ion-grid>
		<ion-row>
			<ion-col width-25></ion-col>
			<ion-col *ngIf="quizTab.length > 0" width-50  style="text-align: center">
		  	<div>
		        <font size="8">{{quizTab[iterator].kana}}</font>
		    </div>
				<div *ngIf="quizModeQCM == true">
					<div *ngFor="let response of responseTab">
						<span [ngSwitch]="response.hasBeenClicked">
							<button ion-button block class="space" *ngSwitchCase="false" outline color="dark" (click)="showResult(response)" text-lowercase>
								{{response.romanji}}
							</button>
							<button ion-button block class="space" *ngSwitchCase="true" [color]="response.isGood ? 'secondary' : 'danger'" (click)="showResult(response)" text-lowercase>
								{{response.romanji}}
							</button>
						</span>
					</div>
				</div>
				<div *ngIf="quizModeQCM == false">
					<div>
						<span [ngSwitch]="nextDisable">
							<form (ngSubmit)="showResult()" *ngSwitchCase="true" class="formspace">
								<ion-item class="inputtransparent">
									<ion-label floating>Romanji</ion-label>
									<ion-input type="text" [(ngModel)]="answer" [ngModelOptions]="{standalone: true}"></ion-input>
								</ion-item>
								<button ion-button block class="space" color="dark" type="submit" [disabled]="!nextDisable" block text-lowercase text-capitalize>Check</button>
							</form>
							<form (ngSubmit)="showResult()" *ngSwitchCase="false" class="formspace">
								<ion-item [ngClass]="quizTab[iterator].succes ? 'inputgreen' : 'inputred'">
									<ion-label floating [ngClass]="quizTab[iterator].succes ? 'textgreen' : 'textred'">{{quizTab[iterator].succes ? "Well done!" : ("Wrong! It was: " + quizTab[iterator].romanji)}}</ion-label>
									<ion-input type="text" [(ngModel)]="answer" [ngModelOptions]="{standalone: true}"></ion-input>
								</ion-item>
								<button ion-button block class="space" color="dark" type="submit" [disabled]="!nextDisable" block text-lowercase text-capitalize>Check</button>
							</form>
						</span>
					</div>
				</div>
					<div>
						<button ion-button block class="space" color="dark" [disabled]="nextDisable" (click)="nextQuestion()" text-lowercase text-capitalize>
							{{nextStr}}
						</button>
					</div>
			</ion-col>
			<ion-col width-25></ion-col>
		</ion-row>
	</ion-grid>


  <div *ngIf="quizTab.length == 0">
  	No kana selected for the Quiz!
  </div>
</ion-content>
